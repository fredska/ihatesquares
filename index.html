<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>I Hate Squares</title>
    <script type="text/javascript" src="js/phaser.min.js"></script>
    <script type="text/javascript" src="js/boot.js"></script>
    <script type="text/javascript" src="js/preload.js"></script>
    <!-- <script type="text/javascript" src="js/gametitle.js"></script> -->
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/gameover.js"></script>
    <style type="text/css">
        body {
            padding: 0px;
            margin: 0px;
        }
    </style>
</head>
<body>
        <script type="text/javascript">
        (function() {
                var TopDownGame = TopDownGame || {};
                //Create a new game that fills the screen
                TopDownGame.game = new Phaser.Game(window.innerWidth * window.devicePixelRatio, window.innerHeight * window.devicePixelRatio, Phaser.AUTO, '');

                //Add all states
                TopDownGame.game.state.add('Boot', TopDownGame.Boot);
                TopDownGame.game.state.add("Preload", TopDownGame.Preload);
                // game.state.add("GameTitle", GameTitle);
                TopDownGame.game.state.add("Main", TopDownGame.Main);
                TopDownGame.game.state.add("GameOver", TopDownGame.GameOver);

                //Start the first state
                TopDownGame.game.state.start("Boot");

        })();
    </script>
</body>
</html>
